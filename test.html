<!DOCTYPE html>
<html>
<head>
    <title>LidarFit API Test</title>
</head>
<body>
    <h1>LidarFit Gym Management System Test</h1>
    
    <h2>Register Gym</h2>
    <button onclick="registerGym()">Register Test Gym</button>
    <div id="result"></div>

    <h2>Login</h2>
    <button onclick="loginUser()">Login Test User</button>
    <div id="loginResult"></div>

    <h2>Stats</h2>
    <button onclick="getStats()">Get Stats</button>
    <div id="statsResult"></div>

    <script>
        async function registerGym() {
            try {
                const response = await fetch('http://localhost:5000/api/auth/register-gym', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        gymName: "FitLife Gym",
                        gymEmail: "gym@fitlife.com",
                        adminEmail: "admin@fitlife.com",
                        adminPassword: "password123",
                        adminFirstName: "John",
                        adminLastName: "Doe"
                    })
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            }
        }

        async function loginUser() {
            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: "admin@fitlife.com",
                        password: "password123"
                    })
                });
                
                const data = await response.json();
                document.getElementById('loginResult').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('loginResult').innerHTML = 'Error: ' + error.message;
            }
        }

        async function getStats() {
            try {
                const response = await fetch('http://localhost:5000/api/auth/stats');
                const data = await response.json();
                document.getElementById('statsResult').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('statsResult').innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
